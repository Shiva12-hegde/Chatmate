<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatmate - Your AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      /* Light Theme Scrollbar */
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #aab2bd; /* slate-400 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-500 */
      }
      /* Dark Theme Scrollbar */
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
    </style>
    <script>
      // Prevents theme flicker by applying the theme before React loads.
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            // Default to light theme
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Could not set initial theme from localStorage', e);
        }
      })();
    </script>

}
</script>
